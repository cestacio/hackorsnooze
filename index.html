<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hack or Snooze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="big-container">
        <!-- this is the nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light header">
            <a class="navbar-brand home-link" href="#">Hack or Snooze</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link submit-link" href="#">submit </a>
                    <a class="nav-item nav-link favorites-link" data-text-swap="favorites" href="#">all</a>
                    <a class="nav-item nav-link log-in" href="#">log in</a>
                    <a class="nav-item nav-link sign-up" href="#">sign up</a>
                    <a class='nav-item nav-link user-profile' href='#'></a>
                    <a class="nav-item nav-link log-out" href="#">log out</a>

                </div>
            </div>
        </nav>
        <!-- this is the form -->
        <div class="submit-form">
            <form class="form-horizontal mx-auto">
                <div class="form-group row">
                    <label for="exampleInputTitle" class="control-label">title</label>
                    <input type="text" required="required" class="form-control" id="inputTitle" placeholder="enter title here">
                </div>
                <div class="form-group row">
                    <label for="exampleInputAuthor" class="control-label">author</label>
                    <input type="text" required="required" class="form-control" id="inputAuthor" placeholder="enter author">
                </div>
                <div class="form-group row">
                    <label for="exampleInputUrl" class="control-label">url</label>
                    <input type="url" required="required" class="form-control" id="inputUrl" placeholder="enter url here">
                </div>
                <button type="submit" class="btn">submit</button>

            </form>
        </div>

        <form id="log-in-form">
            <!-- <div class="form-group">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" id="name" placeholder="Full Name">
            </div> -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form id="sign-up-form">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name-sign-up" placeholder="Enter full name">
                </div>
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username-sign-up" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password-sign-up">Password</label>
                <input type="password" class="form-control" id="password-sign-up" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- this is the article list -->
        <div class="article-list">
            <ol class="article-ol">
            </ol>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
